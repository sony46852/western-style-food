<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西餐</title>
    <link rel="stylesheet" href="css/style2.css">
	<noscript><p style="font-size:70px;">對不起，你的瀏覽器不支持或禁用了JavaScript，無法正常使用此網站</p></noscript><noscript><body style="display:none"></body></noscript>
</head>
<body>

<dialog open style="z-index:10;">
    <p>將畫面中的餐具放到指定的位置，點兩下後按住拖曳可以進行旋轉，按下開始後將開始計時</p>
    <input type="text" id="textInput" placeholder="輸入名字">
    <button id="closeButton" onclick="displayText()">開始</button>
</dialog>

<div id="imageContainer">
		<img id="image1" style="height:auto; width:24px;" src="img/western-style-food/butter-knife.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image2" style="height:auto; width:19px;" src="img/western-style-food/dessert-fork.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image3" style="height:auto; width:30px;" src="img/western-style-food/dessert-spoon.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image4" style="height:auto; width:24px;" src="img/western-style-food/dinner-fork.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image5" style="height:auto; width:60px;" src="img/western-style-food/goblet.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image6" style="height:auto; width:24px;" src="img/western-style-food/meal-knife.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image7" style="height:auto; width:30px;" src="img/western-style-food/pepper-can.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image8" style="height:auto; width:60px;" src="img/western-style-food/red-wine-glass.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image9" style="height:auto; width:24px;" src="img/western-style-food/salad-fork.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image10" style="height:auto; width:24px;" src="img/western-style-food/salad-knife.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image11" style="height:auto; width:30px;" src="img/western-style-food/salt-shaker.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image12" style="height:auto; width:42px;" src="img/western-style-food/spoon.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image13" style="height:auto; width:60px;" src="img/western-style-food/vase.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image14" style="height:120px; width:auto;" src="img/western-style-food/napkin.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image15" style="height:150px; width:auto;" src="img/western-style-food/plate.png" class="draggable" onmousedown="updateZIndex(this)">
		<img id="image16" style="height:240px; width:auto;" src="img/western-style-food/meal-plate.png" class="draggable" onmousedown="updateZIndex(this)">
</div>
<div id="timer">00:00:00</div>
<!--<div id="next"><a href="index.html">上一頁，中餐</a></div>-->
<button id="completeButton" class="btn-21" style="display: none;" onclick="stopTimer()"><span>完成</span></button>
<script type="text/javascript" src="js/Activity.js"/></script>
<script>
    function displayText() {
        var inputText = document.getElementById("textInput").value;
        var textElement = document.createElement("p");
        textElement.innerText = inputText;
        textElement.style.position = "absolute";
        textElement.style.left = "20px";
        textElement.style.top = "-25px";
        textElement.style.fontSize = "32px"; 
        textElement.style.color = "#000"; 
        document.body.appendChild(textElement);
    }
	let currentZIndex = 1;
	let imagesLocked = false;

    function updateZIndex(image) {
         if (!imagesLocked) {
            currentZIndex++;
            image.style.zIndex = currentZIndex;
        }
    }
</script>
</body>
</html>
